<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodReads Search</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="pageHeader">
            <h1 id="title" class="text-center">GoodReads Book Search</h1>
        </div>
        <div class="text-center">
            <form method="post" action="{{ url_for('search') }}">
                <div id="searchBar" class="input-group mb-3">
                    <input type="text" name="search_str" id="search" placeholder="Search">
                    <!--<input type="submit" value="Search">-->
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                    </button>
                </div>
                <div id="filters">
                    <div>
                        <div id="searchFields">
                            <h3>Fields</h3>
                            <input type="checkbox" name="titleField" id="titleField">
                            <label for="titleField">Title</label>
                            <input type="checkbox" name="descField" id="descField">
                            <label for="descField">Description</label>
                            <input type="checkbox" name="authorField" id="authorField">
                            <label for="authorField">Author(s)</label>
                            <input type="checkbox" name="genreField" id="genreField">
                            <label for="genreField">Genre(s)</label>
                            <input type="checkbox" name="bookformatField" id="bookformatField">
                            <label for="bookformatField">Book Format</label>
                            <input type="checkbox" name="reviewsField" id="reviewsField">
                            <label for="reviewsField">Reviews</label>
                        </div>
                        <div class="range">
                            <div><b>Rating</b></div>
                            <input type="number" step="0.1" min="0" max="5" name="ratingStart" id="ratingStart" value="0"> to <input type="number" min="0" max="5" step="0.1" name="ratingEnd" id="ratingEnd" value="5">
                        </div>
                        <div class="range">
                            <div><b>Pages</b></div>
                            <input type="number" min="0" max="32000" name="pagesStart" id="pagesStart" value="0"> to <input type="number" min="0" max="32000" name="pagesEnd" id="pagesEnd" value="32000">
                        </div>
                        <div class="range">
                            <div><b>Number of reviews</b></div>
                            <input type="number" min="0" max="60" name="reviewsStart" id="reviewsStart" value="0"> to <input type="number" min="0" max="60" name="reviewsEnd" id="reviewsEnd" value="60">
                        </div>
                        <div class="range">
                            <div><b>Number of ratings</b></div>
                            <input type="number" min="0" max="3819326" name="totalratingsStart" id="totalratingsStart" value="0"> to <input type="number" min="0" max="3819326" name="totalratingsEnd" id="totalratingsEnd" value="3819326">
                        </div>
                    </div>
                    <div>
                        <h3>Sorting</h3>
                        <select name="sortField">
                            <option value="score">Search Score</option>
                            <option value="rating">Rating</option>
                            <option value="pages">Number of Pages</option>
                            <option value="num_reviews">Number of Reviews</option>
                            <option value="totalratings">Number of Ratings</option>
                        </select>
                        <select name="sortOrder">
                            <option value="DESC">Descending</option>
                            <option value="ASC">Ascending</option>
                        </select>
                    </div>
                </div>
                <input type="hidden" name="page" value="1">
            </form>
        </div>
    </div>
</body>
</html>
