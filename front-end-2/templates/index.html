<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodReads Search</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <form method="post" action="{{ url_for('search') }}">
        <input type="text" name="search_str" placeholder="Search">
        <div>
            <h3>Filters</h3>
            <input type="checkbox" name="titleField" id="titleField">
            <label for="titleField">Title</label>
            <input type="checkbox" name="descField" id="descField">
            <label for="descField">Description</label>
            <input type="checkbox" name="authorField" id="authorField">
            <label for="authorField">Author(s)</label>
            <input type="checkbox" name="genreField" id="genreField">
            <label for="genreField">Genre(s)</label>
            <input type="checkbox" name="bookformatField" id="bookformatField">
            <label for="bookformatField">Book Format</label>
            <input type="checkbox" name="reviewsField" id="reviewsField">
            <label for="reviewsField">Reviews</label>
            <div>
                Rating:
                From <input type="number" step="0.1" min="0" max="5" name="ratingStart" id="ratingStart" value="0"> to <input type="number" min="0" max="5" step="0.1" name="ratingEnd" id="ratingEnd" value="5">
            </div>
            <div>
                Pages:
                From <input type="number" min="0" max="32000" name="pagesStart" id="pagesStart" value="0"> to <input type="number" min="0" max="32000" name="pagesEnd" id="pagesEnd" value="32000">
            </div>
            <div>
                Number of reviews:
                From <input type="number" min="0" max="60" name="reviewsStart" id="reviewsStart" value="0"> to <input type="number" min="0" max="60" name="reviewsEnd" id="reviewsEnd" value="60">
            </div>
            <div>
                Number of ratings:
                From <input type="number" min="0" max="3819326" name="totalratingsStart" id="totalratingsStart" value="0"> to <input type="number" min="0" max="3819326" name="totalratingsEnd" id="totalratingsEnd" value="3819326">
            </div>
        </div>
        <div>
            <h3>Sorting</h3>
            <select name="sortField">
                <option value="score">Search Score</option>
                <option value="rating">Rating</option>
                <option value="pages">Number of Pages</option>
                <option value="num_reviews">Number of Reviews</option>
                <option value="totalratings">Number of Ratings</option>
            </select>
            <select name="sortOrder">
                <option value="DESC">Descending</option>
                <option value="ASC">Ascending</option>
            </select>
        </div>
        <input type="hidden" name="page" value="1">
        <input type="submit" value="Search">
    </form>
</body>
</html>
