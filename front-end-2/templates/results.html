<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap_template.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Results</title>
</head>
<body>
    <div class="d-flex justify-content-center p-2">
        <button type="button" class="btn btn-primary btn-dark w-25" href="{{ url_for('.home') }}">
            Back
        </button>
    </div>
    <div class="d-flex flex-column">
        {% for result in results %}
      <article class="smallBook">
        <div class="row">
          <div class="column">
            <p><a class="clickable-text" href="{{ url_for('book', book_id=result['book_id'][0]) }}"><h3>{{result['title']}}</h3></a></p>
            <p><strong>Author: </strong>{{result['author']}}</p>
            <p><strong>Genre: </strong>{{result['genre']}}</p>
          </div>
        </div>
      </article>
      {% endfor %}
    </div>
    {% if page|int() == 1 %}
    <button disabled><a href="{{url_for('results', page=page|int()-1)}}">Previous Page</a></button>
{% else %}
    <button><a href="{{url_for('results', page=page|int()-1)}}">Previous Page</a></button>
{% endif %}

{% if page|int() == num_pages|int() %}
    <button disabled><a href="{{url_for('results', page=page|int()+1)}}">Next Page</a></button>
{% else %}
    <button><a href="{{url_for('results', page=page|int()+1)}}">Next Page</a></button>
{% endif %}
